<div class="form-group mt-2">
  <select (change)=" getDoctorAppointments()" class="form-control" [(ngModel)]="selectedDoctorId">
    <option value="" >Select Doctor...</option>
    @for (doctor of doctors; track doctor) {
      <option [value]="doctor.id">{{doctor.fullName}}</option>
    }
  </select>
</div>

<div class="form-group mt-2">
  <dx-scheduler
    timeZone="Europe/Istanbul"
    [dataSource]="appointmentsData"
    [views]="['day', 'week', 'workWeek', 'month']"
    currentView="week"
    [currentDate]="currentDate"
    [startDayHour]="9"
    [height]="730"
    (onAppointmentFormOpening)="onAppointmentFormOpening($event)"
  >
  </dx-scheduler>
</div>

<!-- Modal -->
<div class="modal fade" id="addAppointmentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Appointment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form formValidate #addForm = "ngForm" autocomplete="off" (ngSubmit)="add(addForm)">
        <div class="modal-body">
          <div class="form-group">
            <label>Identity Number</label>
            <input type="text" class="form-control" maxlength="11" minlength="11" required [(ngModel)]="addModel.patient.identityNumber" name="identityNumber"
            (input)="findPatientByIdentityNumber()">
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-1">
            <label>First Name</label>
            <input type="text" class="form-control" required minlength="3" [(ngModel)]="addModel.patient.firstName" name="firsName">
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-1">
            <label>Last Name</label>
            <input type="text" class="form-control" required minlength="3" [(ngModel)]="addModel.patient.lastName" name="lastName">
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-1">
            <label>Full Address</label>
            <input type="text" class="form-control" required minlength="3" [(ngModel)]="addModel.patient.fullAddress" name="fullAddress">
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-1">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="addModel.patient.email" name="email">
          </div>
          <div class="form-group mt-1">
            <label>Date of Birth</label>
            <input type="text" class="form-control" [(ngModel)]="addModel.patient.dateOfBirth" name="dateOfBirth">
          </div>
          <div class="form-group mt-1">
            <label>Blood Type</label>
            <input type="text" class="form-control" [(ngModel)]="addModel.patient.bloodType" name="bloodType">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
    </div>
  </div>
</div>
